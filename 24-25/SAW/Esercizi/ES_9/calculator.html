<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice con Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	
	 <!-- Contenitore della calcolatrice -->
    <div class="calculator">
        <input type="number" id="val1" placeholder="Val1">
        <input type="number" id="val2" placeholder="Val2">
        
       <!-- Contenitore dei pulsanti con un unico event listener -->
	   <div id="buttons">
		<button data-operatore="+">+</button>
		<button data-operatore="-">-</button>
		<button data-operatore="*">*</button>
		<button data-operatore="/">/</button>
		</div>

        <input type="text" id="res" placeholder="Res" readonly>
    </div>

    <script>
		document.getElementById("buttons").addEventListener("click", function(event) {
    	// Verifica se l'elemento cliccato Ã¨ un pulsante
    	if (event.target.tagName === "BUTTON") {

        // Ottieni l'operatore dal pulsante cliccato
        let operatore = event.target.getAttribute("data-operatore");

        // Ottieni i valori di input
        let a = Number(document.getElementById("val1").value);
        let b = Number(document.getElementById("val2").value);
        let risultato;
		
		// Verifica se gli input sono numeri validi
		if (isNaN(a) || isNaN(b)) {
    	document.getElementById("res").value = "Inserisci numeri validi";
    	return;
		}

        // Esegui l'operazione basata sull'operatore
        switch (operatore) {
            case '+':
                risultato = a + b;
                break;
            case '-':
                risultato = a - b;
                break;
            case '*':
                risultato = a * b;
                break;
            case '/':
                risultato = b !== 0 ? (a / b) : "Errore: Divisione per zero";
                break;
        }

        // Mostra il risultato
        document.getElementById("res").value = risultato;
    }
});

	</script>
</body>
</html>
